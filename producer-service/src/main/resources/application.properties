server.port=9080

spring.application.name=producer-service

aws.region=eu-west-1
aws.accessKey=
aws.secretAccessKey=
aws.endpoint=http://localhost.localstack.cloud:4566
aws.sns.topicArn=arn:aws:sns:eu-west-1:000000000000:news-topic
aws.dynamoDB.tableName=News

management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings
management.endpoint.health.show-details=always

springdoc.show-actuator=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.disable-swagger-default-url=true
